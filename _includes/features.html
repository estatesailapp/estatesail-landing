{% if site.features %}
<div class="features">
    {% for feature in site.features %}
        <div class="feature">
            <div>
                <span class="fa-stack fa-1x">
                    <i class="iconBack fas fa-circle fa-stack-2x"></i>
                    <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
                </span>
            </div>
            <div class="featureText">
                <h3>{{ feature.title }}</h3>
                <p>{{ feature.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<div style="text-align: center; margin: 20px auto 50px; padding: 0 20px; max-width: 500px;">
    <h3 style="margin-bottom: 20px; font-weight: 500; color: #2C3E50;">Integrated with</h3>
    <div style="display: flex; justify-content: space-around; align-items: center; margin: 0 auto;">
        <img src="assets/Square_Logo_package_USEN/PNG_RGB/Square_LogoLockup_Black.png" alt="Square" style="height: 35px; width: auto; margin: 0 15px;">
        <img src="assets/Shopify brand assets/01 - Logo/png/shopify_logo_black.png" alt="Shopify" style="height: 35px; width: auto; margin: 0 15px;">
    </div>
</div>
{% endif %}
